<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&amp;subset=cyrillic" rel="stylesheet">
    <title>Билеты на экзамен</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <ul class="cards__list">
                <li class="cards__item"></li>
            </ul>


            <div class="card-template" id="card-template">
                <div class="card" data-number="1">
                    <h2 class="card__title">Билет 1</h2>
                    <div class="card__owner">
                        <input type="text" class="card__input-student" name="student[]" placeholder="Иванов И.И." maxlength="30">
                        <h4 class="card__student">Иванов И.И.</h4>
                    </div>
                    <a href="#" class="card__link">Файл с билетом</a>
                    <div class="card__buttons">
                        <button class="btn btn__choose">Выбрать</button>
                        <button class="btn btn__take">Взять</button>
                        <button class="btn btn__cancel">Отмена</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
